spring.application.name=profile_doc
server.port=9099
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true
debug=true
gcp.storage.bucket=documentdoc


# Disable DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAuto

# Google Cloud Firestore Configuration
spring.cloud.gcp.firestore.project-id=profession-details
spring.cloud.gcp.firestore.database=default
spring.cloud.gcp.credentials.location=classpath:profession-details-26438cf435dd.json
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
logging.level.org.springframework.web=DEBUG
